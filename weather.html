<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>My weather application</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form class="location" id="weather-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="city"
            id="search-text-input"
          />
          <input type="submit" value="Search" class="button" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1>Paris</h1>
            <p>
              <span id="dates"> Saturday 15:32</span>, moderate rain
              <br id="temp-elements" />
              Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
            </p>
          </div>
          <div>
            <span class="emoji">☀️</span
            ><span class="temperature" id="update-temperature">14</span
            ><span class="degrees">°C</span>
          </div>
        </div>
      </main>
      <footer>
        <p class="coder">
          This project was coded by
          <a href="#" target="_blank">Amaka Onwuli</a> and is
          <a href="#" target="_blank"> on GitHub</a> and
          <a href="#" target="_blank">hosted on Netlify</a>
        </p>
      </footer>
    </div>
    <script src="src/new.js"></script>
  </body>
</html>
